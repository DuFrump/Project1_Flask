services:
  - type: web
    name: my-ai-api        # Render에서 사용할 서비스 이름 (원하는 대로 수정 가능)
    env: python
    pythonVersion: 3.11   # Class01 환경과 버전을 맞추는 것이 좋습니다
    
    # 1. (가장 중요) 시스템 의존성(Java)을 여기에 선언합니다.
    systemDependencies:
      - openjdk-17-jdk
    
    # 2. 우리 Flask 서버가 있는 폴더 경로를 지정합니다.
    rootDir: Project1/models/XGBoost
    
    # 3. Python 빌드 명령어를 지정합니다.
    # (Render는 Git LFS를 자동 감지하므로 .pkl 파일도 잘 가져옵니다)
    buildCommand: "pip install -r requirements.txt"
    
    # 4. 서버 시작 명령어를 지정합니다.
    startCommand: "gunicorn api_server:app"
    
    # 5. 무료 플랜을 사용합니다.
    plan: free